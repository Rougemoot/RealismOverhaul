@PART[rn_cygnus]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	%scale = 1.0
	@rescaleFactor = 1.0
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	@mass = 1.927 //3.377-1.4-0.05
	@manufacturer = Orbital ATK
	!MODULE[ModuleReactionWheel]
	{
	}
	!MODULE[ModuleRCS*]
	{
	}
	!MODULE[LifeSupportModule]
	{
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!RESOURCE[Food]
	{
	}
	!RESOURCE[Water]
	{
	}
	!RESOURCE[Oxygen]
	{
	}
	!RESOURCE[CarbonDioxide]
	{
	}
	!RESOURCE[Waste]
	{
	}
	!RESOURCE[WasteWater]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 16254
		type = ServiceModule
		basemass = -1
	}
		RESOURCE
		{
			name = ElectricCharge
			amount = 72000
			maxAmount = 72000
		}
		RESOURCE
		{
			name = Hydrazine
			amount = 718.4201
			maxAmount = 718.4201
		}
		RESOURCE
		{
			name = MON3
			amount = 476.9545
			maxAmount = 476.9545
		}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.450
		@maxThrust = 0.450
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Hydrazine
			@ratio = 0.601
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = MON3
			@ratio = 0.399
		}
		@atmosphereCurve
		{
			@key,0 = 0 329
			@key,1 = 1 285
		}
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = Hydrazine
			amount = 0.601
		}
		IGNITOR_RESOURCE
		{
			name = MON3
			amount = 0.399
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.031
		resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 0.601
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.399
		}
		atmosphereCurve
		{
			key = 0 60
			key = 1 10
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = BT-4
		origMass = 1.45
		modded = false
		CONFIG
		{
			name = BT-4
			minThrust = 0.450
			maxThrust = 0.450
			heatProduction = 100
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.601
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.399
			}
			atmosphereCurve
			{
				key = 0 329
				key = 1 285
			}
		}
	}

	
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 3.5
	}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = -0.2 //200W for life support base
		}
	}
}
